<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/save" method="post">
    <table>
        <tr>
            <td>작성자</td>
            <td><input type="text" name="boardWriter"> <br></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="text" name="boardPass"> <br></td>
        </tr>
        <tr>
            <td>title</td>
            <td><input type="text" name="boardTitle"> <br></td>
        </tr>
        <tr>
            <td>contents</td>
            <td><textarea name="boardContents" cols="30" rows="10"></textarea> <br></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="글작성">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
